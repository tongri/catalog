{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
    <div class="d-flex justify-content-end buttons">
    {% if user.username %}
        <a href="{% url 'logout' %}"><button class="btn btn-primary">Logout</button></a>
        <a href="{% url 'orders' %}"><button class="btn btn-primary">My Orders</button></a>
        {% if user.is_superuser %}

            <a href="{% url 'create' %}"><button class="btn btn-primary">Add product</button></a>

            <a href="{% url 'discarded_orders' %}"><button class="btn btn-primary">Manage orders</button></a>

        {% endif %}
    {% else %}
        <a href="{% url 'login' %}"><button class="btn btn-primary">Login</button></a>
        <a href="{% url 'registrate' %}"><button class="btn btn-primary">Sign up</button></a>
    {% endif %}
    {% if name == products %}
        <a href="{% url 'products' %}"><button class="btn btn-primary">Main page</button></a>
    {% endif %}
    {% if user.username %}
        <p id="you">Balance: {{ user.balance }} UAH</p>
    {% endif %}
    </div>
    </div>
    {% block some_info %}
    {% endblock %}
</body>
</html>
